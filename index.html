<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="add-user.png" type="image/png" />
    <title>Create an Account</title>
  </head>
  <body>
    <div class="container">
      <!--Left Column-->
      <div class="left-column">
        <div class="overlay">
          <div class="header">
            <span class="logo">KIBER</span>
            <a href="#" class="back-button">Back to Website ➔</a>
          </div>
        </div>
      </div>

      <div class="right-column">
        <h1>Create an account</h1>
        <p>Already have an account? <a href="#"> Log in</a></p>
        <form>
          <div class="input-group">
            <input type="text" placeholder="First name" required />
            <input type="text" placeholder="Last name" required />
          </div>
          <input type="email" placeholder="Email" required />
          <div class="password-wrapper">
            <input type="password" placeholder="Enter your password" required />
            <button type="button" class="show-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree to the <a href="#">Terms & Conditions</a></label
            >
          </div>
          <button type="submit" class="primary-btn">Create account</button>
        </form>
        <p class="divider">Or register with</p>
        <div class="social-buttons">
          <button class="google-btn">
            <i class="fab fa-google"></i>Google
          </button>
          <button class="apple-btn">
            <i class="fa-brands fa-apple"></i>Apple
          </button>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        L4hmm
      </p>
      <a href="https://github.com/l4hmm" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
